<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas de la encuesta</title>
    <!-- Incluyo estilos de bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .card {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .card ul li {
            margin-bottom: 10px;
            font-size: 16px;
            text-align: right;
            padding-right: 200px;
            color: #333;
            display: block;
        }
        .btn-votar {
            background-color: #007bff;
            text-align: center;
            display: block;
            padding: 10px;
            width: 100%;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.4s;
        }

        .btn-votar:hover {
            background-color: #0056b3;
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ question.question_text }}</h1>
        <h6> Opciones: </h6>
        <ul>
            {% for choice in question.choice_set.all %}
                <li>{% if question.max_votes == choice.votes %}üèÜ{% endif %}{{ choice.choice_text }} ({{ choice.votes }} voto{{ choice.votes|pluralize }})</li>
            {% endfor %}
        </ul>

        <a href="{% url 'polls:detail' question.id %}" class="btn-votar">Desea votar nuevamente?</a>
    </div>
</body>
</html>
